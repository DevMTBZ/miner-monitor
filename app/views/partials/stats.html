<div masonry>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('bitcoinBalance')">
        <bitcoin-balance dashboards="statsVm.balances.bitcoin"></bitcoin-balance>
    </div>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('cryptoidBalance')">
        <cryptoid-balance dashboards="statsVm.balances.cryptoid"></cryptoid-balance>
    </div>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('counterpartyBalance')">
        <counterparty-balance dashboards="statsVm.balances.counterparty"></counterparty-balance>
    </div>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('ethBalance')">
        <ethereum-balance dashboards="statsVm.balances.ethereum"></ethereum-balance>
    </div>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('burstBalance')">
        <burst-balance dashboards="statsVm.balances.burst"></burst-balance>
    </div>
    <div class="col-md-2 masonry-brick" ng-if="statsVm.isDashboardTypeEnabled('nicehashBalance')">
        <nicehash-balance dashboards="statsVm.balances.nicehash"></nicehash-balance>
    </div>

    <div class="masonry-brick col-md-3" ng-repeat="(id, dashboard) in statsVm.custom.dashboardApi track by $index">
        <dashboard-api dashboard="dashboard"></dashboard-api>
    </div>

    <div class="masonry-brick col-md-6" ng-repeat="(id, dashboard) in statsVm.current.dashboardData | nhOrMphOrMpos track by $index"
         style="margin-bottom: 10px;">
        <div id="board{{id}}" ng-if="dashboard.type==='nicehash'">
            <nicehash dashboard="dashboard"></nicehash>
        </div>

        <div id="board{{id}}" ng-if="dashboard.type==='miningpoolhub'">
            <miningpoolhub dashboard="dashboard"></miningpoolhub>
        </div>

        <div id="board{{id}}" ng-if="dashboard.type==='genericMPOS'">
            <mpos dashboard="dashboard"></mpos>
        </div>
    </div>

    <div class="masonry-brick col-md-6" ng-if="statsVm.isDashboardTypeEnabled('node-cryptonote-pool') || statsVm.isDashboardTypeEnabled('snipa-nodejs-pool')">
        <node-cryptonote-pools dashboards="statsVm.dashboards.nodeCryptonotePools"></node-cryptonote-pools>
    </div>

    <span ng-repeat="(id,group) in statsVm.current.entries | orderBy:'name' track by $index">
        <div class="col-md-4 table-responsive masonry-brick" ng-repeat="(id2, entry) in group.devices | toArray | orderBy:'name' | filter: {type: 'miner-agent'} track by $index">
            <miner-manager entry="entry"></miner-manager>
        </div>
    </span>
</div>
